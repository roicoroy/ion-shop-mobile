<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="home()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ 'WELCOME' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="strapiAuth0()" class="auth0" expand="block" fill="solid" shape="round">
          Strapi Auth0
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="loginPasswordless()" class="auth0" expand="block" fill="solid" shape="round">
          Strapi Passwordless
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="loginEmailPassword()" class="auth0" expand="block" fill="solid" shape="round">
          Login with email and password
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
