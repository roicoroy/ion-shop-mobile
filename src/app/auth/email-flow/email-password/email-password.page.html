<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/auth/pages/email-password"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-login-form #form></app-login-form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item button (click)="registerPage()">
          <ion-label> don't have an account? </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item button (click)="forgotPassowordPage()">
          <ion-label> forgot password? </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer eqmHideWhenKeypadVisible @scaleHeight>
  <ion-toolbar>
    <ion-button (click)="login()" expand="block" fill="solid">
      Login With Strapi
    </ion-button>
  </ion-toolbar>
</ion-footer>
