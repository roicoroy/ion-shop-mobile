<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/auth-home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Suth0 Callback' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">auth0-callback</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-spinner *ngIf="showLoading" name="lines-small"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
