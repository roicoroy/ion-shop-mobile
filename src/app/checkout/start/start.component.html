<!-- <lib-header *ngIf="viewState$ | async as vs" [headerData]="vs"></lib-header> -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
    <ion-title> Start Checkout </ion-title>
    <ion-buttons slot="end">
      <cart-menu></cart-menu>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Start Checkout </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngIf="viewState$ | async as vs">
      <ion-col size="12" *ngIf="vs?.isLoggedIn">
        Strapi and Medusa Logged in, hello:
        <ion-item>
          <ion-label>{{ vs.user?.first_name }}</ion-label>
          <ion-label>{{ vs.customer?.email }}</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="12" *ngIf="vs?.isLoggedIn && vs?.cart !== null">
        <ion-button
          (click)="cartReviewMedusa()"
          expand="block"
          fill="outline"
          shape="round"
        >
          Carry on ...
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
