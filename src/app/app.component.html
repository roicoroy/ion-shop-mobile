<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side='start' contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            
            <div *ngIf="viewState$ | async as vs">
              <ion-item class="ion-text-center" lines="none">
                <ion-avatar>
                  <img [src]="vs.userState?.avatar?.url ?? 'assets/shapes.svg'" />
                </ion-avatar>
                <ion-note color="light" slot="end">{{ vs.userState?.email ?? 'test@email.com' }}</ion-note>
              </ion-item>
            </div>

            <ion-item (click)="logout()" lines="none" detail="false">
              <ion-icon name='home'></ion-icon>
              <ion-label>{{ 'Logout' }}</ion-label>
            </ion-item>

            <ion-item (click)="loginPage()" lines="none" detail="false">
              <ion-icon name='home'></ion-icon>
              <ion-label>{{ 'Enter Auth Login' }}</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
