<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/start/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Customer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Customer
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="ordersPage()" expand="block" fill="solid" shape="round">
          See completed Orders
        </ion-button>
        <ion-button (click)="addressesPage()" expand="block" fill="solid" shape="round">
          Manage Customer Address
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
