<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/shop/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        User
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <div>
        <app-image-picker [userAvatar]="avatar" (imagePick)="onImagePicked($event)">
        </app-image-picker>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <form [formGroup]="userForm" ngxsForm="UserProfileState.userForm">
        <ion-list>
          <ion-list-header>
            <ion-label>Options</ion-label>
          </ion-list-header>
          <ion-item button>
            <ion-label>{{ 'Change language' }} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'Dark or Light Mode' }} </ion-label>
            <app-theme></app-theme>
            <!-- <ion-toggle formControlName="is_dark_mode" [checked]="isDarkMode" (ionChange)="onDarkModeChange($event)" slot="end">
            </ion-toggle> -->
          </ion-item>
          <ion-item>
            <ion-label>{{ 'Accepted Push Messages?' }} </ion-label>
            <ion-toggle formControlName="push_accepted" [checked]="pushAccepted" (ionChange)="onFCMChange($event)" slot="end">
            </ion-toggle>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label position="floating" color="primary">Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">First Name</ion-label>
            <ion-input type="text" formControlName="first_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Last name</ion-label>
            <ion-input type="text" formControlName="last_name"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer eqmHideWhenKeypadVisible @scaleHeight>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="uploadProfilePicture()">
          Update Profile Modal
        </ion-button>
        <ion-button (click)="changePasswordPage()" expand="block" fill="solid" shape="round">
          Update Password Page
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
