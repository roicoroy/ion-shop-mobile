<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/start/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        User
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <div *ngIf="viewState$ | async as vs">
        <app-image-picker [userAvatar]="vs.user?.avatar?.url" (imagePick)="onImagePicked($event)">
        </app-image-picker>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <form [formGroup]="userForm" ngxsForm="UserProfileState.userForm">
        <ion-list>
          <ion-list-header>
            <ion-label>Options</ion-label>
          </ion-list-header>
          <ion-item button (click)="changePassrwordModal()">
            <ion-label>{{ 'Change Password' }} </ion-label>
            <ion-icon name="compass"></ion-icon>
          </ion-item>
          <ion-item button (click)="presentLanguagePopover($event)">
            <ion-label>{{ 'Change language' }} </ion-label>
            <ion-icon name="language-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'Dark or Light Mode' }} </ion-label>
            <app-theme></app-theme>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'Accepted Push Messages?' }} </ion-label>
            <ion-toggle formControlName="push_accepted" [checked]="pushAccepted" (ionChange)="onFCMChange($event)"
              slot="end">
            </ion-toggle>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label position="floating" color="primary">Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">First Name</ion-label>
            <ion-input type="text" formControlName="first_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Last name</ion-label>
            <ion-input type="text" formControlName="last_name"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer eqmHideWhenKeypadVisible @scaleHeight>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="changePasswordPage()" expand="block" fill="solid" shape="round">
          Update Password Page
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
