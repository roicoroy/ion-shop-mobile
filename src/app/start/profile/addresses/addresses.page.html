<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/start/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Addresses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Addresses</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-col>
    <ion-button (click)="addAddress()" expand="block" fill="solid" shape="round">
      Add Address
    </ion-button>
  </ion-col>

  <ion-grid *ngIf="viewState$ | async as vs">
    <ion-row *ngIf="vs.customer; else loggedOut">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ vs.customer?.first_name }}
            </ion-card-title>
            <ion-card-subtitle>{{ vs.customer?.last_name }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content *ngFor="let customer of vs?.customer.shipping_addresses">
            <ion-list>
              <ion-item button (click)="details()">
                {{ customer.first_name }}
                {{ customer.last_name }}
                <br>
                {{ customer.address_1 }}
                {{ customer.address_2 }}
                <br>
                {{ customer.city }}
                {{ customer.postal_code }}
                {{ customer.phone }}
                <br>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ng-template #loggedOut>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          login please..
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
