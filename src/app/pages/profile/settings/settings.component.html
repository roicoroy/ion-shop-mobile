<ion-header [translucent]="false" collapse="none">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="language-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="none">
    <ion-toolbar>
      <ion-card-header>
        <ion-card-title class="app-font">
          {{ 'Settings' | translate }}
        </ion-card-title>
      </ion-card-header>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" fill="outline" shape="round" (click)="strapiPage()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <!-- [disabled]="settingsValid ? false : true" [color]="settingsValid ? 'success' : 'danger'" -->
        <ion-button expand="block" [fill]="'outline'" shape="round" (click)="homePage()">
          <ion-icon name="home"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
